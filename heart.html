<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت پستال انیمیشنی</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 400px;
            height: 300px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heart {
            font-size: 100px;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="heart">❤️</div>
    <div class="message">تولدت مبارک!</div>
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</div>

</body>
</html>
